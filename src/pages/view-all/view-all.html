<ion-header>

  <ion-navbar color="dark">
    <ion-title>View All Clip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #212121;">

<div align="center">

  <ion-list align="center">
    <ion-list-header style="background-color:#212121;">

      <p>  <img src="assets/avartar.png" style="max-width: 100px !important;"></p>
      <h2 class="head">You Need Right?</h2>
      <h3 class="head">Look Websec 18 Plus</h3>
      <p class="body">เงี่ยนก็เข้ามา สังคมแห่งมวลมนุษย์ชาติ</p>
    </ion-list-header>
  </ion-list>

<div class="conHeader">
  <div class="con">
    <ion-card *ngFor="let item of items | async">
      <ion-card-header>
        <img src="{{item.picture}}" max-width="100%">
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col width-80>
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
          </ion-col>

          <ion-col width-20 align="right">
            <ion-icon name="star" isActive="true" color="yellow"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </div>
</div>
</div>





</ion-content>
